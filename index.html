<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CosmosGator">
    <title>CosmosGator</title>
    <meta author="John Dongworth, Monrone Stewart, Nadeem Mahomed" content="DOnger5, prodigalProgrammer & nadeemamdev">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Spectral:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="container hide" id="container">
  <h1 class="site-header">CosmosGator</h1>
  <h2>The "anything in the <strong>Cosmos</strong>" search agre<strong>Gator</strong></h2>   

  
    <form id="search-form" class="form">
      <div class="form-group">
        <div class="input-group">
          <input class="form-input rounded" type="text" id="search-input" placeholder=" anything" aria-label="form-heading"/>
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-success search-button-class rounded" aria-label="submit search">Search</button>
            </div>
          <div class="recent-search rounded" id="recent-search">
          </div>
        </div>
      </div>
    </form>
    <div class="recentSearches"> 
            <button type="submit" class="btn btn-outline-danger clear-search clear-search-page rounded" id="search-button" aria-label="clear search"><i class="fa-regular fa-trash-can"></i> Clear</button>
      <div class="history history-page rounded" data-dismiss="modal"></div>
    </div>
  </header>

  <div class="modal bd-example-modal-sm" id="exampleModal"  
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">CosmosGator</h2>
          <button type="button" class="hide" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h2>The "anything in the <strong>Cosmos</strong>" search agre<strong>Gator</strong></h2>
          <p>Search for anything in the cosmos...</p>
          <form id="search-form" class="form ">
            <div class="form-group">
              <div class="input-group-modal ">
                <input class="form-input pl-3 rounded" type="text" id="search-input-modal" placeholder="anything"
                  aria-label="modal-input" aria-controls="today" />
                <div class="input-group-append-modal">
                  <button type="submit" class="btn btn-outline-success search-button-modal rounded" id="search-button" data-dismiss="modal" aria-label="submit search">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-outline-danger mb-3 clear-search rounded" id="clear-button" aria-label="clear search">
            Clear Searches
          </button>
          <div class="history history-modal"></div>
        </div>
      </div>
    </div>
  </div>


</div>
</div>

  <main class="container">
        <section id="wikipedia-section"></section>
        <!-- <section id="ai-section"></section> -->
        <section id="youtube-section"></section>
  </main>
  <footer class="footer container hide">
    <div class="container" id="container">
      <p class="text-center"><strong>CosmosGator &copy; 2024 EdX Full Stack BootCamp Team 10</strong></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
